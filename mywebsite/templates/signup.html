{% extends 'base_with_navbar.html' %}

{% block content %}
<div class="container background_color">
    <h2 class="thin form_title">Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small style="color: white">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button class="btn waves-effect waves-light" type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
