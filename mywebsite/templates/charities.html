{% extends 'base_with_navbar.html' %}
{% load staticfiles %}

{% block content %}
<div class="charities-container">
  <h1 class="thin black-text findacharityhead">Find a Charity</h1>
  <div class="row">

    <div class="row">
      {% for i in items %}
        <a href="{{i.profile_url}}">
          <div class="col s12 m6 l4 charity-tile">
            <div class="card grey lighten-4">

              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{i.img_url}}">
              </div>


              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">
                  {{i.name}}
                </span>
                <p class="black-text">{{i.bio}}</p>
                <p class=" green-text darken-3">+${{i.money_raised}}</p>
              </div>

              <div class="card-content">
                {% for tag in i.all_tags %}
                    <div class="chip">
                      {{tag.name}}
                    </div>
                {% endfor %}
              </div>

            </div>
          </div>
        </a>
      {% endfor %}
    </div>


  </div>
</div>
{% endblock %}
